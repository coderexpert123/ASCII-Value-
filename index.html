<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">ASCII Table</h1>
    
 <div class="wrapper"> </div>

    <script>


let content="";
for(let i=33;i<128;i++){

    content+=`
    <div class="box">

    <h1>${String.fromCharCode(i)}</h1>

    <div>

        <h4>Hex</h4>

        <p>${i.toString(16)}</p>
        </div>

        <div>

<h4>Octal</h4>

<p>${i.toString(8)}</p>
</div>

<div>

<h4>Binary</h4>

<p>${i.toString(2)}</p>
</div>

    </div>
    `;

}

document.querySelector(".wrapper").innerHTML=content;

    </script>

</body>
</html>
